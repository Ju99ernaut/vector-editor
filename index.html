<!DOCTYPE html>
<html>

<head>
    <title>vector-editor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta name="description" content="A free open source vector design app">
    <meta name="author" content="Michael Schwartz">
    <link rel="stylesheet" href="libraries/mdl/material.css" />
    <link rel="stylesheet" href="libraries/jqueryminicolors/jquery.minicolors.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row" style="padding: 0%;">
                <div class="mdl-layout-spacer"></div>

                <!-- editor navigation -->
                <nav class="mdl-navigation">
                    <button id="menu" class="mdl-button mdl-js-button mdl-button--icon" title="Menu">
                        <svg width="18" height="18" fill="grey" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                        </svg>
                    </button>
                    <button id="usertools" class="mdl-button mdl-js-button mdl-button--icon" title="Tools" data-active="tool" data-toolName="Pointer">
                        <svg width="18" height="18" fill="grey" viewBox="0 0 16 16">
                            <path d="M5 2V0H0v5h2v6H0v5h5v-2h6v2h5v-5h-2V5h2V0h-5v2H5zm6 1v2h2v6h-2v2H5v-2H3V5h2V3h6zm1-2h3v3h-3V1zm3 11v3h-3v-3h3zM4 15H1v-3h3v3zM1 4V1h3v3H1z" />
                        </svg>
                    </button>
                    <button class="mdl-button mdl-js-button mdl-button--icon" data-grid="off" data-toggle="grid" title="Grid On">
                        <svg width="18" height="18" fill="grey" viewBox="0 0 16 16">
                            <path d="M0 1.5A1.5 1.5 0 0 1 1.5 0h13A1.5 1.5 0 0 1 16 1.5v13a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13zM1.5 1a.5.5 0 0 0-.5.5V5h4V1H1.5zM5 6H1v4h4V6zm1 4h4V6H6v4zm-1 1H1v3.5a.5.5 0 0 0 .5.5H5v-4zm1 0v4h4v-4H6zm5 0v4h3.5a.5.5 0 0 0 .5-.5V11h-4zm0-1h4V6h-4v4zm0-5h4V1.5a.5.5 0 0 0-.5-.5H11v4zm-1 0V1H6v4h4z" />
                        </svg>
                    </button>
                    <button class="mdl-button mdl-js-button mdl-button--icon" title="Undo" onclick="undo()">
                        <svg width="18" height="18" fill="grey" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1.146 4.854a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H12.5A2.5 2.5 0 0 1 15 6.5v8a.5.5 0 0 1-1 0v-8A1.5 1.5 0 0 0 12.5 5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4z" />
                        </svg>
                    </button>
                    <button class="mdl-button mdl-js-button mdl-button--icon" title="Redo" onclick="redo()">
                        <svg width="18" height="18" fill="grey" class="bi bi-arrow-90deg-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M14.854 4.854a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 4H3.5A2.5 2.5 0 0 0 1 6.5v8a.5.5 0 0 0 1 0v-8A1.5 1.5 0 0 1 3.5 5h9.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4z" />
                        </svg>
                    </button>
                    <button class="mdl-button mdl-js-button mdl-button--icon isselected hide" title="Properties" data-properties="icon">
                        <svg width="18" height="18" fill="grey" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M11.5 2a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM9.05 3a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0V3h9.05zM4.5 7a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM2.05 8a2.5 2.5 0 0 1 4.9 0H16v1H6.95a2.5 2.5 0 0 1-4.9 0H0V8h2.05zm9.45 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm-2.45 1a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0v-1h9.05z" />
                        </svg>
                    </button>
                    <span class="hide" data-properties="group">
                        <button id="menu-opacity" class="mdl-button mdl-js-button mdl-button--icon isselected hide" title="Change Opacity">

                                <path fill-rule="evenodd" d="M7.21.8C7.69.295 8 0 8 0c.109.363.234.708.371 1.038.812 1.946 2.073 3.35 3.197 4.6C12.878 7.096 14 8.345 14 10a6 6 0 0 1-12 0C2 6.668 5.58 2.517 7.21.8zm.413 1.021A31.25 31.25 0 0 0 5.794 3.99c-.726.95-1.436 2.008-1.96 3.07C3.304 8.133 3 9.138 3 10c0 0 2.5 1.5 5 .5s5-.5 5-.5c0-1.201-.796-2.157-2.181-3.7l-.03-.032C9.75 5.11 8.5 3.72 7.623 1.82z" />
                                <path fill-rule="evenodd" d="M4.553 7.776c.82-1.641 1.717-2.753 2.093-3.13l.708.708c-.29.29-1.128 1.311-1.907 2.87l-.894-.448z" />
                            </svg>
                        </button>
                        <button id="menu-fill-color-picker" class="mdl-button mdl-js-button mdl-button--icon isselected hide" title="Change Fill Color">
                            <svg width="18" height="18" fill="grey" viewBox="0 0 16 16">
                                <path d="M8 5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zm4 3a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zM5.5 7a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm.5 6a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z" />
                                <path d="M16 8c0 3.15-1.866 2.585-3.567 2.07C11.42 9.763 10.465 9.473 10 10c-.603.683-.475 1.819-.351 2.92C9.826 14.495 9.996 16 8 16a8 8 0 1 1 8-8zm-8 7c.611 0 .654-.171.655-.176.078-.146.124-.464.07-1.119-.014-.168-.037-.37-.061-.591-.052-.464-.112-1.005-.118-1.462-.01-.707.083-1.61.704-2.314.369-.417.845-.578 1.272-.618.404-.038.812.026 1.16.104.343.077.702.186 1.025.284l.028.008c.346.105.658.199.953.266.653.148.904.083.991.024C14.717 9.38 15 9.161 15 8a7 7 0 1 0-7 7z" />
                            </svg>
                        </button>
                        <button id="menu-stroke-color-picker" class="mdl-button mdl-js-button mdl-button--icon isselected hide" title="Change Stroke Color">
                            <svg width="18" height="18" fill="grey" viewBox="0 0 16 16">
                                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                            </svg>
                        </button>
                        <button id="menu-stroke-width" class="mdl-button mdl-js-button mdl-button--icon isselected hide" title="Change Stroke Width">
                            <svg width="18" height="18" fill="grey" class="bi bi-border-width" viewBox="0 0 16 16">
                                <path d="M0 3.5A.5.5 0 0 1 .5 3h15a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H.5a.5.5 0 0 1-.5-.5v-2zm0 5A.5.5 0 0 1 .5 8h15a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H.5a.5.5 0 0 1-.5-.5v-1zm0 4a.5.5 0 0 1 .5-.5h15a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5z" />
                            </svg>
                        </button>
                    </span>
                    <span class="isselected hide" data-menu="icons">
                        <button class="mdl-button mdl-js-button mdl-button--icon isselected hide" title="Copy" onclick="copy()">
                            <svg width="18" height="18" fill="grey" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 7a.5.5 0 0 1 .5.5V9H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V10H6a.5.5 0 0 1 0-1h1.5V7.5A.5.5 0 0 1 8 7z" />
                                <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z" />
                                <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z" />
                            </svg>
                        </button>
                        <button class="mdl-button mdl-js-button mdl-button--icon isselected hide" title="Paste" onclick="paste()">
                            <svg width="18" height="18" fill="grey" viewBox="0 0 16 16">
                                <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z" />
                                <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z" />
                            </svg>
                        </button>
                        <button class="mdl-button mdl-js-button mdl-button--icon isselected hide" title="Duplicate/Clone" onclick="duplicate()">

                            </svg>
                        </button>
                        <button class="mdl-button mdl-js-button mdl-button--icon isselected hide" title="Delete Element" onclick="remove()">
                            <svg width="18" height="18" fill="grey" viewBox="0 0 16 16">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                            </svg>
                        </button>
                        <button class="mdl-button mdl-js-button mdl-button--icon isselected hide" title="Send To Front" onclick="bringForward()">
                            <svg width="18" height="18" fill="grey" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M6 8a.5.5 0 0 0 .5.5h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L12.293 7.5H6.5A.5.5 0 0 0 6 8zm-2.5 7a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5z" />
                            </svg>
                        </button>
                        <button class="mdl-button mdl-js-button mdl-button--icon isselected hide" title="Send To Front" onclick="bringToFront()">
                            <svg width="18" height="18" fill="grey" viewBox="0 0 16 16">
                                <path d="M8.354.146a.5.5 0 0 0-.708 0l-3 3a.5.5 0 0 0 0 .708l1 1a.5.5 0 0 0 .708 0L7 4.207V12H1a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1v-2a1 1 0 0 0-1-1H9V4.207l.646.647a.5.5 0 0 0 .708 0l1-1a.5.5 0 0 0 0-.708l-3-3z" />
                                <path d="M1 7a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h4.5a.5.5 0 0 0 0-1H1V8h4.5a.5.5 0 0 0 0-1H1zm9.5 0a.5.5 0 0 0 0 1H15v2h-4.5a.5.5 0 0 0 0 1H15a1 1 0 0 0 1-1V8a1 1 0 0 0-1-1h-4.5z" />
                            </svg>
                        </button>
                        <button class="mdl-button mdl-js-button mdl-button--icon isselected hide" title="Send To Back" onclick="sendBackwards()">
                            <svg width="18" height="18" fill="grey" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5zM10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5z" />
                            </svg>
                        </button>
                        <button class="mdl-button mdl-js-button mdl-button--icon isselected hide" title="Send To Back" onclick="sendToBack()">
                            <svg width="18" height="18" fill="grey" viewBox="0 0 16 16" style="transform: rotate(180deg);">
                                <path d="M8.354.146a.5.5 0 0 0-.708 0l-3 3a.5.5 0 0 0 0 .708l1 1a.5.5 0 0 0 .708 0L7 4.207V12H1a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1v-2a1 1 0 0 0-1-1H9V4.207l.646.647a.5.5 0 0 0 .708 0l1-1a.5.5 0 0 0 0-.708l-3-3z" />
                                <path d="M1 7a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h4.5a.5.5 0 0 0 0-1H1V8h4.5a.5.5 0 0 0 0-1H1zm9.5 0a.5.5 0 0 0 0 1H15v2h-4.5a.5.5 0 0 0 0 1H15a1 1 0 0 0 1-1V8a1 1 0 0 0-1-1h-4.5z" />
                            </svg>
                        </button>
                        <button class="mdl-button mdl-js-button mdl-button--icon isselected hide" title="Flip Horizontally" onclick="flipH()">
                            <svg width="18" height="18" fill="grey" viewBox="0 0 16 16">
                                <path d="M7 2.5a.5.5 0 0 0-.939-.24l-6 11A.5.5 0 0 0 .5 14h6a.5.5 0 0 0 .5-.5v-11zm2.376-.484a.5.5 0 0 1 .563.245l6 11A.5.5 0 0 1 15.5 14h-6a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .376-.484zM10 4.46V13h4.658L10 4.46z" />
                            </svg>
                        </button>
                        <button class="mdl-button mdl-js-button mdl-button--icon isselected hide" title="Flip Vertically" onclick="flipV()">
                            <svg width="18" height="18" fill="grey" viewBox="0 0 16 16">
                                <path d="M13.5 7a.5.5 0 0 0 .24-.939l-11-6A.5.5 0 0 0 2 .5v6a.5.5 0 0 0 .5.5h11zm.485 2.376a.5.5 0 0 1-.246.563l-11 6A.5.5 0 0 1 2 15.5v-6a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 .485.376zM11.539 10H3v4.658L11.54 10z" />
                            </svg>
                        </button>
                        <button class="mdl-button mdl-js-button mdl-button--icon isselected hide" title="Rotate CW" onclick="rotateCW()">
                            <svg width="18" height="18" fill="grey" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                                <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
                            </svg>
                        </button>
                        <button class="mdl-button mdl-js-button mdl-button--icon isselected hide" title="Rotate CCW" onclick="rotateCCW()">
                            <svg width="18" height="18" fill="grey" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z" />
                                <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z" />
                            </svg>
                        </button>
                        <button id="useralign" class="mdl-button mdl-js-button mdl-button--icon isselected hide" title="Align/Distribute">
                            <svg width="18" height="18" fill="grey" viewBox="0 0 16 16">
                                <path d="M2 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z" />
                            </svg>
                        </button>
                        <button class="mdl-button mdl-js-button mdl-button--icon isselected hide" title="Ungroup" onclick="ungroup()">
                            <svg width="18" height="18" fill="grey" viewBox="0 0 16 16">
                                <path d="M.54 3.87.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3h3.982a2 2 0 0 1 1.992 2.181L15.546 8H14.54l.265-2.91A1 1 0 0 0 13.81 4H2.19a1 1 0 0 0-.996 1.09l.637 7a1 1 0 0 0 .995.91H9v1H2.826a2 2 0 0 1-1.991-1.819l-.637-7a1.99 1.99 0 0 1 .342-1.31zm6.339-1.577A1 1 0 0 0 6.172 2H2.5a1 1 0 0 0-1 .981l.006.139C1.72 3.042 1.95 3 2.19 3h5.396l-.707-.707z" />
                                <path d="M11.854 10.146a.5.5 0 0 0-.707.708L12.293 12l-1.146 1.146a.5.5 0 0 0 .707.708L13 12.707l1.146 1.147a.5.5 0 0 0 .708-.708L13.707 12l1.147-1.146a.5.5 0 0 0-.707-.708L13 11.293l-1.146-1.147z" />
                            </svg>
                        </button>
                    </span>
                </nav>

                <!-- opacity dropdown -->
                <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu" for="menu-opacity" style="width: 214px; padding: 5px 7px;">
                    <p style="width:200px; margin: 8px 0;">
                        <input class="mdl-slider mdl-js-slider" type="range" id="opac" min="0" max="1" value="1" step=".1">
                    </p>
                </ul>

                <!-- fillColor picker dropdown -->
                <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu" for="menu-fill-color-picker" style="width: 214px; height: 200px; padding: 5px 7px;">
                    <div data-picker="fill"></div>
                </ul>

                <!-- strokeColor picker dropdown -->
                <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu" for="menu-stroke-color-picker" style="width: 214px; height: 200px; padding: 5px 7px;">
                    <div data-picker="stroke"></div>
                </ul>

                <!-- border dropdown -->
                <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu" for="menu-stroke-width" style="width: 214px; padding: 5px 7px;">
                    <p style="width:200px; margin: 8px 0;">
                        <input class="mdl-slider mdl-js-slider" type="range" id="strokeW" min="0" max="100" value="1" step="1">
                    </p>
                </ul>

                <!-- Tools -->
                <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="usertools">
                    <li class="mdl-menu__item" data-change="tool">
                        <svg width="18" height="18" fill="grey" viewBox="0 0 16 16">
                            <path d="M5 2V0H0v5h2v6H0v5h5v-2h6v2h5v-5h-2V5h2V0h-5v2H5zm6 1v2h2v6h-2v2H5v-2H3V5h2V3h6zm1-2h3v3h-3V1zm3 11v3h-3v-3h3zM4 15H1v-3h3v3zM1 4V1h3v3H1z" />
                        </svg>
                        <span>
                            Pointer
                        </span>
                    </li>
                    <li class="mdl-menu__item" data-change="tool">
                        <svg width="18" height="18" fill="grey" viewBox="0 0 16 16">
                            <path d="M15.825.12a.5.5 0 0 1 .132.584c-1.53 3.43-4.743 8.17-7.095 10.64a6.067 6.067 0 0 1-2.373 1.534c-.018.227-.06.538-.16.868-.201.659-.667 1.479-1.708 1.74a8.118 8.118 0 0 1-3.078.132 3.659 3.659 0 0 1-.562-.135 1.382 1.382 0 0 1-.466-.247.714.714 0 0 1-.204-.288.622.622 0 0 1 .004-.443c.095-.245.316-.38.461-.452.394-.197.625-.453.867-.826.095-.144.184-.297.287-.472l.117-.198c.151-.255.326-.54.546-.848.528-.739 1.201-.925 1.746-.896.126.007.243.025.348.048.062-.172.142-.38.238-.608.261-.619.658-1.419 1.187-2.069 2.176-2.67 6.18-6.206 9.117-8.104a.5.5 0 0 1 .596.04zM4.705 11.912a1.23 1.23 0 0 0-.419-.1c-.246-.013-.573.05-.879.479-.197.275-.355.532-.5.777l-.105.177c-.106.181-.213.362-.32.528a3.39 3.39 0 0 1-.76.861c.69.112 1.736.111 2.657-.12.559-.139.843-.569.993-1.06a3.122 3.122 0 0 0 .126-.75l-.793-.792zm1.44.026c.12-.04.277-.1.458-.183a5.068 5.068 0 0 0 1.535-1.1c1.9-1.996 4.412-5.57 6.052-8.631-2.59 1.927-5.566 4.66-7.302 6.792-.442.543-.795 1.243-1.042 1.826-.121.288-.214.54-.275.72v.001l.575.575zm-4.973 3.04.007-.005a.031.031 0 0 1-.007.004zm3.582-3.043.002.001h-.002z" />
                        </svg>
                        <span>
                            Brush
                        </span>
                    </li>
                    <li class="mdl-menu__item" data-change="tool">
                        <svg width="18" height="18" fill="grey" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M2 8a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11A.5.5 0 0 1 2 8Z" fill="#000" />
                        </svg>
                        <span>
                            Line
                        </span>
                    </li>
                    <li class="mdl-menu__item" data-change="tool">
                        <svg width="18" height="18" fill="grey" viewBox="0 0 16 16">
                            <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                        </svg>
                        <span>
                            Rectangle
                        </span>
                    </li>
                    <li class="mdl-menu__item" data-change="tool">
                        <svg width="18" height="18" fill="grey" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                        </svg>
                        <span>
                            Ellipse
                        </span>
                    </li>
                    <li class="mdl-menu__item" data-change="tool">
                        <svg width="18" height="18" fill="grey" viewBox="0 0 16 16">
                            <path d="M12.258 3h-8.51l-.083 2.46h.479c.26-1.544.758-1.783 2.693-1.845l.424-.013v7.827c0 .663-.144.82-1.3.923v.52h4.082v-.52c-1.162-.103-1.306-.26-1.306-.923V3.602l.431.013c1.934.062 2.434.301 2.693 1.846h.479L12.258 3z" />
                        </svg>
                        <span>
                            Text
                        </span>
                    </li>
                    <li class="mdl-menu__item" data-change="tool">
                        <svg width="18" height="18" fill="grey" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg>
                        <span>
                            Zoom
                        </span>
                    </li>
                </ul>

                <!-- Element Alignments -->
                <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="useralign">
                    <li class="mdl-menu__item" onclick="alignLeft()">
                        <svg width="18" height="18" fill="grey" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1.5 1a.5.5 0 0 1 .5.5v13a.5.5 0 0 1-1 0v-13a.5.5 0 0 1 .5-.5z" />
                            <path d="M3 7a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V7z" />
                        </svg>
                        <span>
                            Align Left
                        </span>
                    </li>
                    <li class="mdl-menu__item" onclick="alignCenter()">
                        <svg width="18" height="18" fill="grey" viewBox="0 0 16 16">
                            <path d="M8 1a.5.5 0 0 1 .5.5V6h-1V1.5A.5.5 0 0 1 8 1zm0 14a.5.5 0 0 1-.5-.5V10h1v4.5a.5.5 0 0 1-.5.5zM2 7a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V7z" />
                        </svg>
                        <span>
                            Align Center
                        </span>
                    </li>
                    <li class="mdl-menu__item" onclick="alignRight()">
                        <svg width="18" height="18" fill="grey" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M14.5 1a.5.5 0 0 0-.5.5v13a.5.5 0 0 0 1 0v-13a.5.5 0 0 0-.5-.5z" />
                            <path d="M13 7a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V7z" />
                        </svg>
                        <span>
                            Align Right
                        </span>
                    </li>
                    <li class="mdl-menu__item" onclick="alignTop()">
                        <svg width="18" height="18" fill="grey" viewBox="0 0 16 16">
                            <rect width="4" height="12" rx="1" transform="matrix(1 0 0 -1 6 15)" />
                            <path d="M1.5 2a.5.5 0 0 1 0-1v1zm13-1a.5.5 0 0 1 0 1V1zm-13 0h13v1h-13V1z" />
                        </svg>
                        <span>
                            Align Top
                        </span>
                    </li>
                    <li class="mdl-menu__item" onclick="alignMiddle()">
                        <svg width="18" height="18" fill="grey" viewBox="0 0 16 16">
                            <path d="M6 13a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1v10zM1 8a.5.5 0 0 0 .5.5H6v-1H1.5A.5.5 0 0 0 1 8zm14 0a.5.5 0 0 1-.5.5H10v-1h4.5a.5.5 0 0 1 .5.5z" />
                        </svg>
                        <span>
                            Align Middle
                        </span>
                    </li>
                    <li class="mdl-menu__item" onclick="alignBottom()">
                        <svg width="18" height="18" fill="grey" viewBox="0 0 16 16">
                            <rect width="4" height="12" x="6" y="1" rx="1" />
                            <path d="M1.5 14a.5.5 0 0 0 0 1v-1zm13 1a.5.5 0 0 0 0-1v1zm-13 0h13v-1h-13v1z" />
                        </svg>
                        <span>
                            Align Bottom
                        </span>
                    </li>
                </ul>
            </div>
        </header>

        <!--Menubar-->
        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="menu">
            <li class="mdl-menu__item" data-new="project">
                <svg width="18" height="18" fill="grey" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z" fill="#000" />
                </svg>
                <span>
                    New File
                </span>
            </li>
            <li class="mdl-menu__item" data-load="svg">
                <svg width="18" height="18" fill="grey" viewBox="0 0 16 16">
                    <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
                    <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z" />
                </svg>
                <span>
                    Load File
                </span>
            </li>
            <li class="mdl-menu__item" data-save="svg">
                <svg width="18" height="18" fill="grey" viewBox="0 0 16 16">
                    <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z" />
                </svg>
                <span>
                    Save File
                </span>
            </li>
        </ul>
        <main class="mdl-layout__content">
            <div class="mdl-grid">
                <!-- svg/vector container -->
                <div class="vector-container" data-grab="svg">
                    <div data-canvas="container" style="position: absolute; top: 50%; left: 50%; transform: translate(0px, 0px);">
                        <canvas id="canvas"></canvas>
                    </div>
                </div>

                <!-- zooming icons -->
                <button id="zoomin" class="zoomicon zoomin pointer hide">
                    <svg width="18" height="18" fill="grey" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                        <path d="M10.344 11.742c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1 6.538 6.538 0 0 1-1.398 1.4z" />
                        <path fill-rule="evenodd" d="M6.5 3a.5.5 0 0 1 .5.5V6h2.5a.5.5 0 0 1 0 1H7v2.5a.5.5 0 0 1-1 0V7H3.5a.5.5 0 0 1 0-1H6V3.5a.5.5 0 0 1 .5-.5z" />
                    </svg>
                </button>
                <button id="zoomout" class="zoomicon zoomout pointer hide">
                    <svg width="18" height="18" fill="grey" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                        <path d="M10.344 11.742c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1 6.538 6.538 0 0 1-1.398 1.4z" />
                        <path fill-rule="evenodd" d="M3 6.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z" />
                    </svg>
                </button>
                <button id="zoominview" class="zoomicon zoominview pointer hide">
                    <svg width="18" height="18" fill="grey" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg>
                </button>
                <input id="zoomint" class="hide" type="number" value="1" step=".1" min="0" max="99">
            </div>
        </main>
    </div>

    <div class="projectSettings">
        <div class="grid__col--6">
            <p class="headline-secondary--grouped nomarb">Canvas width</p>
            <input class="form__input" type="number" data-project="width" value="512" min="1" step="1">
        </div>
        <div class="grid__col--6">
            <p class="headline-secondary--grouped nomarb">Canvas height</p>
            <input class="form__input" type="number" data-project="height" value="512" min="1" step="1">
        </div>
    </div>

    <!-- load svg/json file -->
    <div class="hide">
        <input type="file" accept="image/svg+xml" onchange="upload(event)">
    </div>

    <script src="libraries/mdl/material.js"></script>
    <script src="libraries/jquery/jquery.js"></script>
    <script src="libraries/jqueryminicolors/jquery.minicolors.js"></script>
    <script src="libraries/fabricjs/fabric.min.js"></script>
    <script src="libraries/tinycolor/tinycolor.js"></script>
    <script src="js/newproject.js"></script>
    <script src="js/save-svg.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/layers.js"></script>
    <script src="js/tools.js"></script>
    <script src="js/opacity.js"></script>
    <script src="js/fillColor.js"></script>
    <script src="js/strokeColor.js"></script>
    <script src="js/strokeWidth.js"></script>
    <script src="js/undoredo.js"></script>
    <script src="js/loadfiles.js"></script>
    <script src="js/projectsettings.js"></script>
</body>

</html>
